<body>
    <head>
        <h1>Ejercicio Bucle For II</h1>
    </head>
    <script>
        var trabajadores=new Array();
        var persona="";
        var contador =0;
    
    while(persona!="salir"){
        persona=prompto("Introduce trabajador");
        trabajadores[contador]=persona;
        contador++;
    }
    trabajadores.pop();

    for(var i=0;i<trabajadores.length;i++){
        document.write(trabajadores[i] + "<br*>");
    }
    </script>
