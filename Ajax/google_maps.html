<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="externa.css" rel="stylesheet">
<style>
	#mapa h2 {	color: black;}

	#mapa p {	color: black;	}

	#mapa {	height:400px;
		width:760px;}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script> 
<script src="jquery/jquery-3.7.1.js"></script>
<script src="jquery.gomap-1.3.2.min.js"></script>
<script>
	$(document).ready(function() {
		$("#mapa").goMap({
			latitude: 19.2814266,
			longitude: -99.7045026,
			zoom: 16,
			maptype:"TERRAIN",
			scaleControl: true
		});
			$.goMap.createMarker({
				latitude: 19.2814266,
				longitude: -99.7045026,
				title:"Centro",
				html:{
					content:"Centro de la Cuidad",
					popup: true
				}
			});
	}); 
</script>
</head>
<body>
	<div class="cabecera">		<p class="logo">Mapas</p>	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>            
            <div id="mapa"></div>
		</div>
	</div>
</body>
</html>
