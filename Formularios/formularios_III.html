<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Formularios I</title>
<style>
body{	background-color:#FFC;}
#principal{	padding:10px 10px 10px 50px;
	background-color:#F93;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;}
td{	padding-bottom:25px;}
h1{	text-align:center;}
table, tr, td{margin: auto;}
form{border: 0;
margin: auto;
width: 25%;}
.botonen{column-span:all;}
.las_aficiones{ border: 5px solid #F93;
width: 300px;
height: 150px;
 }
</style>
<script src="jquery/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function() {		
		$("#nombre").focus(function(){			
			var campo_nombre=$(this);			
			if(campo_nombre.val()==campo_nombre.attr("value")){
				campo_nombre.val("");			}
		});

		$("#form_datos").submit(function(){
			if($("#nombre").val()=="" || $("#nombre").val()=="Obligatorio nombre"){
				alert("por favor, completa el nombre");
				$("#nombre").focus();
				return false;			}
		});
		$("#edad").blur(function(){
			var edad_usuario=$(this).val();
			if(isNaN(edad_usuario)){
				alert("por favor, introduce un valor numérico");
				$(this).focus();
				$(this).val("");			}
		});
    $(":radio").click(function(){
      alert($(this).val());
    });
    var miArray = new Array();
    var i=0;
    $(":checkbox").click(function(){
      miArray[i] = $(this).val();
     // alert($(this).val());
      //alert("Posicion" + i + " " + miArray[i]);
      $("#las_aficiones").append("Posicion: " + i + " " +miArray[i]+"<br/>");
      i++
    });
	});
</script>
</head>
<body>
<h1>Envío de datos</h1>
<div id="contenedor">
  <form id="form_datos">
    <table id="principal"><!-- Noncompliant -->
      <caption>Formulario</caption>
      <tr><th>Datos</th><th>Digite</th></tr>
      <tr> <td>Nombre:</td> <td><input type="text" name="nombre" id="nombre" value="Obligatorio nombre"></td>  </tr>
      <tr><td>Apellido:</td><td><input type="text" name="apellido" id="apellido"></td>      </tr>
      <tr> <td>Edad:</td><td><input type="text" name="edad" id="edad"></td> </tr>
      <tr><td>Género:</td><td><p><label><input type="radio" name="genero" value="Masculino" id="masculino">  masculino</label>
        <br><label><input type="radio" name="genero" value="Femenino" id="femenino"> femenino</label> <br> </p></td>
      </tr>
      <tr> <td><p>País:</p></td><td><p>
          <label for="pais"></label>
            <select name="pais" id="pais">
              <option>España</option>
              <option>México</option>
              <option>Colombia</option>
              <option>Perú</option>
              <option>Chile</option>
              <option>Argentina</option>
            </select>   </td>
        </tr>
    <tr> <td>Aficiones:</td> <td>
    <table>
          <caption>Extras</caption>
      <tr><th>Datos</th><th>Elije</th></tr>
        <tr> <td><label>    <input type="checkbox" name="deporte" value="Deporte" id="deporte">
            deporte</label></td>
          <td><label> <input type="checkbox" name="informatica" value="Informática" id="informatica">
            informatica</label></td>
        </tr>
        <tr> <td><label>     <input type="checkbox" name="lectura" value="Lectura" id="lectura">
            lectura</label></td>
          <td><label> <input type="checkbox" name="cine" value="Cine" id="cine">
            cine</label></td>
        </tr>
        <tr><td><label> <input type="checkbox" name="bares" value="Bares" id="bares">
            bares</label></td>
          <td><label> <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
            Naturaleza</label></td>
        </tr>
    </table></td></tr>
          
        <tr><td class="botonen"><input type="submit" value="Enviar" id="comprobar"></td>  </tr>
  </table>
</form>
</div>

<div class="las_aficiones" id="las_aficiones"></div>
</body>
</html>
