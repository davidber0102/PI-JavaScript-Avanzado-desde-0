<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        #banner{            background-color: #f00;
            width: 450px;
            height: 300px;
            position: absolute;
            left: 400px;
            top: 50px;
            font-size: 36px;
            text-align: center;        }

        img{            float: left;
            margin: 15px;
            width: 350px;
            height: 200px;        }

        #imagen1, #imagen2, #imagen3{
            float: left;
            margin: 15px;
            width: 350px;
            height: 200px;
            font-size: 38px;         }
    </style>
    <script src="jquery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
           /* var z=document.getElementById("cerrar");
            z.addEventListener("click",cerrar_banner, false );*/
            document.getElementById("cerrar").addEventListener("click",cerrar_banner, false );
            var imagenes=document.querySelectorAll("#carrete img"); 
            for(var i=0;i<imagenes.length;i++){
                imagenes[i].addEventListener("click",carrito, false );
            }
             });
            function cerrar_banner(){
                    $("#banner").remove();
                    }
                   
            function carrito(num){ 
                        if(num.target==imagen1){
                        $("#imagen1").replaceWith("<div id='imagen1'>AGREGADO AL CARRO</div>");
                        }
                        if(num.target==imagen2){
                        $("#imagen2").replaceWith("<div id='imagen2'>AGREGADO AL CARRO</div>");
                        }
                        if(num.target==imagen3){
                        $("#imagen3").replaceWith("<div id='imagen3'>AGREGADO AL CARRO</div>");
                        }
                    }
                    //video 34 minuto 3
    </script>
</head>
<body>
    <head>        <h1>    Ejercicio II        </h1>    </head>
    <div id="banner">
        Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>

    <div id="carrete">
        <img src="img/arbol.jpg" alt="" id="imagen1">
        <img src="img/atardecer.jpg" alt="" id="imagen2">
        <img src="img/sol.jpg" alt="" id="imagen3">
    </div>
</body>
</html>
