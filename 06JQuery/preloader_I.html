<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<script src="Jquery/jquery-3.7.1.min.js"></script>
<script>

	$(document).ready(function() {
		var foto_nueva=new Image();
		foto_nueva.src="img/arbol.jpg";

		$("#foto").hover(function(){
			$(this).attr("src",foto_nueva.src);
		},
		function(){
			$(this).attr("src","img/img2/arbol.jpg");
		});
    });
</script>
</head>

<body>
<img src="img/img2/arbol.jpg" width="300" height="200" id="foto">
</body>
</html>
