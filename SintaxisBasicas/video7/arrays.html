<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>
  var articulos=["Zapatillas", "Camiseta", "Pantalon", "calcetines"];
  //var articulos= new Array("Zapatillas", "Camiseta", "Pantalon", "calcetines");
  //var articulos=[];
	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
        document.write("<p> El primer artuclo es: <strong> ");
        document.write(articulos[0]+ "</strong> </p>");
        alert(articulos.length);

        document.write("<p> El ultimo artuclo es: <strong> ");
          document.write(articulos[articulos.length-1]+ "</strong> </p>");
          articulos.unshift("Balon");

          document.write("<p> Se agrego un nuevo elemento: <strong> ");
            document.write(articulos[0]+ "</strong> </p>");

            document.write("<p> Agregemos un nuevo elemento mas al final: <strong> ");
              articulos.push(prompt("Introduce otro elemento: "));
              document.write(articulos[articulos.length-1]+ "</strong> </p>");

              document.write("<p>" + articulos[0]+ "<br/>");
              document.write(articulos[1] + "<br/>");
              document.write(articulos[2] + "<br/>");
              document.write(articulos[3] + "<br/>");
              document.write(articulos[4] + "<br/>");
              document.write(articulos[5] + "</p>");
              
              alert("Borraremos el primer elemento");
              articulos.shift();

              document.write("<p>" + articulos[0]+ "<br/>");
                document.write(articulos[1] + "<br/>");
                document.write(articulos[2] + "<br/>");
                document.write(articulos[3] + "<br/>");
                document.write(articulos[4] + "</p>");

                alert("Borraremos el ultimo elemento");
              articulos.pop();

              document.write("<p>" + articulos[0]+ "<br/>");
                document.write(articulos[1] + "<br/>");
                document.write(articulos[2] + "<br/>");
                document.write(articulos[3] + "</p>")
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
