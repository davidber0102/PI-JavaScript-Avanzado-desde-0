<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>
	h1{font-size: 36px;font-weight: bold; text-align: center; border-bottom: 3px solid #000;}
img{	margin:0 20px;}
#contenedor{	width:75%;
	margin:auto;}
</style>
<script src="jquery/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function(){
		document.getElementById("miboton").addEventListener("click", cambiar, false);	});

	function cambiar(){
		//$("img").fadeOut(1000).fadeIn(1000).width(300).height(300);
		$("img").each(function(){
			$(this).fadeOut(1000).fadeIn(1000).width(300).height(300);		});
	}
</script>
</head>
<body>
	<head>
        <h1>Ejercicio JQuery: Leyendo y Modificando atributos HTML III</h1>
    </head>
		<div id="contenedor">
		   <img src="imgs/1.jpg">
		    <img src="imgs/2.jpg">
		    <img src="imgs/3.jpg">
		    <img src="imgs/4.jpg">
		</div>
		<div id="boton">
		    <input type="button" id="miboton" value="Acción">
		</div>
</body>
</html>
