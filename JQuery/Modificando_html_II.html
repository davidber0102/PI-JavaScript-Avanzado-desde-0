<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery & HTML</title>
    <style>
        h1{font-size: 36px;font-weight: bold; text-align: center; border-bottom: 3px solid #000;}
        table{text-align: center;width: 50%; border: none; margin: auto;}
        img{padding: 0 5px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            var elementos=document.querySelectorAll("img");
            
            for (var i=0;i<elementos.length;i++) {
                elementos[i].addEventListener("mouseover", cambiar, false);
                elementos[i].addEventListener("mouseout", restaurar, false);
            }
        });

        function cambiar(e){
            if (e.target==img1){
            $("#img1").attr("src", "img/arbol.jpg");
            }else if (e.target==img2){
            $("#img2").attr("src", "img/atardecer.jpg");
            }else if (e.target==img3){
            $("#img3").attr("src", "img/sol.jpg");
                }
     }
    function restaurar(e){
        if (e.target==img1){    
            $("#img1").attr("src", "img/img2/arbol.jpg");
            }else if (e.target==img2){
            $("#img2").attr("src", "img/img2/atardecer.jpg");
            }else if (e.target==img3){
            $("#img3").attr("src", "img/img2/sol.jpg");
                }
     }


    </script>
</head>
<body>
    <head>
        <h1>Ejercicio JQuery: Leyendo y Modificando atributos HTML II</h1>
    </head>
    <table width="100%" border="0">
        <tr>
            <td><img src="img/img2/arbol.jpg" alt="" id="img1"></td>
            <td><img src="img/img2/atardecer.jpg" alt="" id="img2"></td>
            <td><img src="img/img2/sol.jpg" alt="" id="img3"></td>
        </tr>
    </table>
</body>
</html>
