<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio II JQuery</title>
    <style>
        head, h1{        font-size: 2.1em;
            text-align: center;
            font-weight: bold;
            border: 3px solid black;    }

        .micontenedor{            background-color: rgba(198, 96, 96, .7);
            color: antiquewhite;        }
        h2{font-size: 1.7em; color: aqua;}
        p{font-size: 1.5em; color: blue;}
        form{border: 5px solid red; align-items: center;}
    </style>
    <script src="jquery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            //alert($("#errores h2").html());
            $("#errores1").html("<p> Hay errorres en el formulario </p>");
            $("#errores2").append("<p> Hay errorres en el formulario </p>");
            $("#errores3").prepend("<p> Hay errorres en el formulario </p>");
            $("#errores4").before("<p> Hay errorres en el formulario </p>");
            $("#errores5").after("<p> Hay errorres en el formulario </p>");
            $("#errores6 h2").text("Hay errorres en el formulario ");

        });
        function validar(){
            var n_usuario=document.getElementById("usuario").value;
            if (n_usuario==""){
                $("#usuario").after("Rellena este campo, por favor");
            }
        }
    </script>
</head>
<body>
    <head>
        <h1>Ejercicio Agregando Conternido: JQuery</h1>
    </head>
    <div id="contenedor">
        <div id="errores1" class="micontenedor">
            <h2>Errores</h2>
        </div>
    </div>

    <div id="contenedor">
        <div id="errores2" class="micontenedor">
            <h2>Errores</h2>
        </div>
    </div>

    <div id="contenedor">
        <div id="errores3" class="micontenedor">
            <h2>Errores</h2>
        </div>
    </div>

    <div id="contenedor">
        <div id="errores4" class="micontenedor">
            <h2>Errores</h2>
        </div>
    </div>

    <div id="contenedor">
        <div id="errores5" class="micontenedor">
            <h2>Errores</h2>
        </div>
    </div>

    <div id="contenedor">
        <div id="errores6" class="micontenedor">
            <h2>Errores</h2>
        </div>
    </div>
    <form action="" method="get">
        <input type="text" name="" id="usuario"> <br>
        <input type="text" name="" id="nombre"> <br>
        <input type="text" name="" id="apellido"> <br>
        <input type="button" value="Enviar" onclick="validar()">
    </form>
</body>
</html>
