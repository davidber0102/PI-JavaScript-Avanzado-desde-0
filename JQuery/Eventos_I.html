<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JQuery</title>
    <style>
        h1 {font-size: 36px;font-weight: bold; text-align: center; border-bottom: 3px solid #c7b4b4;}
        h2{text-align: center;}
        body{background-color: #334873; color: #fff}
        #principal{width: 60%; color: #fff;}
        a{color: #fff; font: bold 20px Verdana, Geneva, sans-serif;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("html").dblclick(function(){
                alert("Estas en un ejercion con jquery");
            });
            $("a").mouseover(function(){
                var mensajes = "<p> Estas pasando el mouse por encima del link </p>";
                $("#principal").append(mensajes);
            });
            $("#el_boton").click(function(){
                $(this).val('Boton modificado');
            });
            $("#el_campo").focus(function(){
                $(this).val('TIENES QUE ESCRIBIR AQUI');
            });
        });


    </script>
</head>
<body>
    <head>
        <h1>Ejercicio JQuery: Leyendo y Modificando atributos HTML III</h1>
    </head>
    <div id="principal">
    <h2>Introduccion a eventos</h2>
    <p><a href="#">Un Link</a></p>
    <form action="#" method="get">
        <fieldset>
            <legend>Formulario</legend>
            <p> <input type="button" value="Un boton" name="button" id="el_boton"></p>
            <p> <input type="text" name="tetxtfield" id="el_campo"></p>
        </fieldset>
    </form>
</div>


    
</body>
</html>
