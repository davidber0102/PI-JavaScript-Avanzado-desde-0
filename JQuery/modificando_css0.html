<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        #primer_parrafo{background-color: brown;}
        h1{font-size: 36px;font-weight: bold; text-align: center; border-bottom: 3px solid #000;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#primer_parrafo").css("background-color" ,"#00F");
            $("p.destacado").css("border", "3px dotted #00f")
          
        });

    </script>
</head>
<body>
    <head>
        <h1>Ejercicio Jquery & CCS </h1>
    </head>
    <p id="primer_parrafo">Primer Parrafo</p>
    <p class="destacado">Parrafo Destacadp</p>
    <p>Tercer Parrafo</p>
    
</body>
</html>
