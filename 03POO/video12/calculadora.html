<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        var num1=prompt("Introduce el Primer Numero: ");
        var num2=prompt("Introduce el Segundo Numero: ");

        alert(typeof(num1));
        if(!isNaN(num1) && !isNaN(num2)){

        
                var operacion=prompt("¿Que operacion deseas realizar?  suma/resta/multiplicacion/division");
 
                if(operacion=="suma"){
                    alert(parseInt(num1)+parseInt(num2));
                    }else if(operacion=="resta"){
                        alert(parseInt(num1)-parseInt(num2));
                    } else if(operacion=="multiplicacion"   || operacion=="multiplicación"){
                        alert(parseInt(num1)*parseInt(num2));
                    } else if(operacion=="division" || operacion=="división"){
                        alert(parseInt(num1)/parseInt(num2));
                    }else{
                        alert("Operacion no contemplada!!!");
                    }
        }else {
            alert("Los numeros introducidos son incorrectos");
            if(typeof(num1)=="string" || typeof(num2)=="string"){
                alert("Datos invalidos");
            }else{
                alert("Error no Identificado");
            }

        }


    </script>
</head>
<body>
    <head>
        <h1>Ejercicio de Calculadora</h1>
    </head>
    
</body>
</html>
