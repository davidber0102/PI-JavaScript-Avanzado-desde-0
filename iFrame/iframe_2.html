<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Iframe</title>
<link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css">
<style type="text/css">
body {	background-color: #06C;}
#principa{	margin: 50px 0 0 75px;}

h1{	text-align:center;
	color:#FFF;
	font-weight:bold;}
ul{	list-style:none;}
ul li{	font-size: 1.3em;
	margin-bottom: 5px;}
li a:link{color: #FFF;}
li a:visited{color: #FFF}
li a:hover{color: #F00;}
</style>

<script src="jquery/jquery-3.7.1.min.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.js"></script>
<script>
	$(document).ready(function(e){
		$(".iframe").fancybox({
			width: "90%",
			height: "80%",
			titlePosition: "outside",
		});

	});//fin funcion ready
</script>
</head>

<body>
	<div id="principal">
		<h1>Links con Fancy</h1>
	<ul>
		<li><a href="https://jqueryui.com" title="jquery" class="iframe">Jquery Ui</a></li>
		<li><a href="https://www.elsoldemexico.com.mx/" title="SolMexico" class="iframe">El sol de Mexico</a></li>
		<li><a href="https://www.elsoldetoluca.com.mx/" title="solToluca" class="iframe">El sol de Toluca</a></li>
		<li><a href="https://www.marca.com/mx/" title="marca" class="iframe">JDiario Marca</a></li>
		<li><a href="https://www.mundodeportivo.com/" title="jmundoy" class="iframe">Mundo Deportivo</a></li>
	</ul>

	</div>

</body>
</html>
