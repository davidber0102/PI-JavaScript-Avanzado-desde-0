<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=prompt("Introduce el pimero No. ");
        var num2=prompt("Introduce el segundo No. ");
        //alert(typeof(num1))
 if (!isNaN(num1) && !isNaN(num2)) {
         var operacion=prompt("Que operacion deseas relizar? suma/resta/multitpliucacion/division");
 
         if(operacion=="suma"){
            alert(parseInt(num1)+ parseInt(num2));
         }else if (operacion=="resta"){
            alert(parseInt(num1)- parseInt(num2));
         }else if (operacion=="multitplicacion"|| operacion=="multitplicacion"){
            alert(parseInt(num1)* parseInt(num2));
         }else if (operacion=="division" || operacion=="division"){
            alert(parseInt(num1)/ parseInt(num2));
         }else{
            alert("Operacion no contemplada");
         }

    } else{
        if(typeof(num1)=="string" || typeof(num2)=="string"){
        alert("Digite biien los numeros");
        alert("Introduciste valores no validos...");
        }else {
            alert("Ha ocurrido un error no identificado.....");
        }
    }
    alert("Programa Web terminado");
    </script>
</head>
